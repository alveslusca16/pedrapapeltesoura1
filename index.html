<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <section id= "inicio" class="inicio">
        <h1>Pedra Papel e Tesoura</h1>
        <span>Para iniciar o jogo clique no botão INICIAR abaixo :)</span>
        <button onclick="iniciar()">INICIAR</button>    
    </section>
    <section id="nomes" class="nomes">
        <span>Nomes dos jogadores</span>
        <div class="jogadores">
            <div class="jogador1">
                <label for="nome1">Jogador 1:</label>
                <input type="text" id="nome1" placeholder="Informe o nome do jogador 1">
            </div>
            <div class="jogador2">
                <label for="nome2">Jogador 2:</label>
                <input type="text" id="nome2" placeholder="Informe o nome do jogador 2">
            </div>
        </div>
        <button onclick="coletarNomeJogadores()">Começar o Jogo</button>
    </section>
    <main id="principal" class="principal">
        <h1>Pedra, Papel e Tesoura</h1>
        <div class="group">
            <div class="container1">
                <span id="jgdr1"></span>
                <div id="img1">
                    <img id="img1" src="images/interrogacao.png" alt="#">
                </div>
                <span id="PPT1">???</span>
                <button onclick="escolhaAleatoria1()"><abbr style="text-decoration: none;">Pedra Papel ou Tesoura</abbr></button>
            </div>
            <div class="separador">X</div>
            <div class="container2">
                <span id="jgdr2"></span>
                <div id="img2">
                    <img id="img2" src="images/interrogacao.png" alt="#">
                </div>
                <span id="PPT2" >???</span>
                <button onclick="escolhaAleatoria2()"><abbr style="text-decoration: none;">Pedra Papel ou Tesoura</abbr></button>
            </div>
        </div>
        <div class="reiniciar">
            <p>Win:<span id="win1">0</span></p>
            <button onclick="reiniciar()">Reiniciar</button>
            <p>Win:<span id="win2">0</span></p>
        </div>
    </main>

</body>
<script src="scripts/script.js"></script>
</html>
